<div class="offer-card">
    <div class="card-image-heading">
        <img class= 'card-image' src="assets/{{category.image}}">
        <div class="overlay"></div>
        <div class="heading">{{category.name}}</div>
    </div>
   
    <div class="description">{{category.description}}
    </div>

    <a routerLink="/{{category.route}}" class="explore" ariaCurrentWhenActive="page">Explore More</a>
</div>
